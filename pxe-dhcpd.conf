# cat /etc/dhcp/dhcpd.conf
option domain-name "example.com";
option domain-name-servers ns.example.com;
option domain-search "example.com", "devdom.local", "proddom.local", "wifi.local", "guest.local";
option local-proxy-config code 252 = text;

option space PXE;
option PXE.mtftp-ip             code 1 = ip-address;
option PXE.mtftp-cport          code 2 = unsigned integer 16;
option PXE.mtftp-sport          code 3 = unsigned integer 16;
option PXE.mtftp-tmout          code 4 = unsigned integer 8;
option PXE.mtftp-delay          code 5 = unsigned integer 8;
option PXE.discovery-control    code 6 = unsigned integer 8;
option PXE.discovery-mcast-addr code 7 = ip-address;

option space iPXE;
#option iPXE.no-pxedhcp         1;
option iPXE.http                code 19 = unsigned integer 8;


default-lease-time 600;
max-lease-time 7200;

update-static-leases on;
use-host-decl-names on;
ignore-client-uids on;
ddns-update-style interim;
ignore client-updates;
ddns-domainname "example.com";

authoritative;
log-facility local7; 
include "/etc/dhcp/ddns.key";

zone example.com {
    primary 127.0.0.1;
    key DDNS_UPDATE;
}

zone wifi.local {
    primary 127.0.0.1;
    key DDNS_UPDATE;
}

zone 168.168.192.in-addr.arpa {
    primary 127.0.0.1;
    key DDNS_UPDATE;
}

zone 124.168.192.in-addr.arpa {
    primary 127.0.0.1;
    key DDNS_UPDATE;
}

zone 254.168.192.in-addr.arpa {
    primary 127.0.0.1;
    key DDNS_UPDATE;
}

subnet 192.168.168.0 netmask 255.255.255.0 {
    range 192.168.168.201 192.168.168.250;
    option domain-name-servers 192.168.168.105;
    option domain-name "example.com";
    option routers 192.168.168.105;
    default-lease-time 5000;
    max-lease-time 7200;
    class "PXE" {
        match if substring(option vendor-class-identifier, 0, 9) = "PXEClient";
        vendor-option-space PXE;
        option PXE.mtftp-ip 0.0.0.0;
        next-server 192.168.168.105;
        filename "pxelinux.0";
    }
    class "ipxeclient" {
        match if substring(option vendor-class-identifier, 0, 9) = "iPXEClient";
        vendor-option-space iPXE;
        filename "http://router.example.com/tftp/pxelinux.0";
    }

    host winpc {
        hardware ethernet 00:1a:4d:86:35:8d;
        option root-path "192.168.168.105:/tftp/tftpboot/images/freebsd/diskless";
        option root-path "192.168.122.254/tftp/tftpboot/images/freebsd/FreeBSD-11.0-RC1-amd64-bootonly-iso";
    }

    host freebsd-pxetest {
        hardware ethernet 52:54:00:b9:f0:48;
        filename "images/freebsd/fbsd11rel/boot/pxeboot";
        option root-path "192.168.168.105:/tftp/tftpboot/images/freebsd/fbsd11rel/";
    }

     host kvmhost-pxetest {
        hardware ethernet 00:1a:4d:86:35:8d;
        filename "images/freebsd/fbsd11rel/boot/pxeboot";
        option root-path "nfs://192.168.168.105/tftp/tftpboot/images/freebsd/fbsd11rel/";
    }

   host cubie {
        hardware ethernet 00:0f:13:82:19:45;
        fixed-address 192.168.168.103;
    }
}
